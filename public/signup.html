<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Firebase Server Auth</title>
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <main>
      <section>




        <div class="container login-container">
          <div class="row">
            <div class="col-md-12 login-form-1">

              <form id="signup">
                <h3>Sign Up - Create a New Account Below </h3>
                    
                        <div class="form-group">
                            <input type="text" name="login" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Your Password * (Strong - min 6 Chracters)" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Sign-up" />
                        </div>
                        <div class="form-group">
                            <a href="login.html" class="btnForgetPwd">Click here to Log-in</a>
                        </div>
              </form>
            </div>
          </div>
           
        </div>
        
      </section>

      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

      <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD2pzir1HCVLKyz9xE_dvUMAp2O8qJgXzQ",
    authDomain: "rummy-8ddbe.firebaseapp.com",
    databaseURL: "https://rummy-8ddbe.firebaseio.com",
    projectId: "rummy-8ddbe",
    storageBucket: "rummy-8ddbe.appspot.com",
    messagingSenderId: "812368596198",
    appId: "1:812368596198:web:2f00f8ed2ec4bf6fa1bf27"
        };

        firebase.initializeApp(firebaseConfig);

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

        document
          .getElementById("signup")
          .addEventListener("submit", (event) => {
            event.preventDefault();
            const login = event.target.login.value;
            const password = event.target.password.value;

            firebase
              .auth()
              .createUserWithEmailAndPassword(login, password)
              .then(({ user }) => {
                return user.getIdToken().then((idToken) => {
                  return fetch("/sessionLogin", {
                    method: "POST",
                    headers: {
                      Accept: "application/json",
                      "Content-Type": "application/json",
                      "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                    },
                    body: JSON.stringify({ idToken }),
                  });
                });
              })
              .then(() => {
                return firebase.auth().signOut();
              })
              .then(() => {
                window.location.assign("/start");
              });
            return false;
          });
      </script>
    </main>
  </body>
</html>
